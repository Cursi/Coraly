<ion-header>
  <ion-navbar>
    <ion-title>
      <img id="appIcon" src="../../assets/imgs/logo.png" alt="">
      Coraly
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div (click)="ShowImageOptions();" id="imageContainer">
    <div [ngClass]="{ disabled: disabledPlaceHolder == true }" id="placeHolder">
      <ion-icon class="placeHolderIcon" name="camera"></ion-icon>
      <br>
      Pick your image...
    </div>
    <img id="imageObject" [src]="coralImage" *ngIf="coralImage">
  </div>

    <div id="stateContainer">
      <span>{{stateMessage}}</span>
      <br><br>
      <div [ngClass]="{ disabled: disabledSuccessContainer == true }" id="successContainer">
        It's
        <span class="dataContainer">{{percentage}}%</span> 
        sure that you found a
        <span class="dataContainer">{{descriptionLabel}} {{coralType}} coral</span>
        nearby.
        <br><br>
        Find out more <span class="dataContainer" (click)="OpenLink();">here</span>.
      </div>
      <br>
    </div>

    <button [ngClass]="{ disabled: disabledSuccessContainer == true }" (click)="ConfirmTrigger();" id="informButton" ion-button color="primary">Inform us</button>
</ion-content>
